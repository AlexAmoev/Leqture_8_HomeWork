<section>
  @for (item of allProducts; track $index) {
  <div class="card" style="width: 18rem">
    <img
      [src]="
        !item.image
          ? 'https://media.istockphoto.com/id/887464786/vector/no-cameras-allowed-sign-flat-icon-in-red-crossed-out-circle-vector.jpg?s=612x612&w=0&k=20&c=LVkPMBiZas8zxBPmhEApCv3UiYjcbYZJsO-CVQjAJeU='
          : item.image
      "
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <h5 class="card-title">Price: {{ item.price }} $</h5>
      <h5 class="card-title">Spiciness: {{ item.spiciness }}</h5>
      <h5 class="card-title" [ngStyle]="{ color: item.nuts ? 'green' : 'red' }">
        {{ item.nuts ? "Nuts" : "No nuts" }}
      </h5>
      <h5
        class="card-title"
        [ngStyle]="{ color: item.vegeterian ? 'green' : 'red' }"
      >
        {{ item.vegeterian ? "Vegeterian" : "Not vegeterian" }}
      </h5>

      <a href="#" (click)="addToCart(item)" class="btn btn-primary"
        >Add to cart</a
      >
    </div>
  </div>
  }
</section>
@if (isLoading) {
<app-loader></app-loader>}
